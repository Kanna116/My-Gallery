<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div id="about">
            <div class="profile">
                <img src="images/profile.jpg" alt="">
            </div>
            <div class="title">
                <h1>Murali Kanna</h1>
                <p>Andhra Pradesh, India</p>

            </div>
            <div class="online">
                <p class="online-work"><span class="num">100</span>Posts</p>
                <p class="online-work"><span class="num">2,242</span>Followers</p>
                <p class="online-work"><span class="num">1432</span>Following</p>
            </div>

        </div>
        <div id="gallery">
            <div class="gallery-item item1"><img src="images/photo1.png" alt="gallery image"></div>
            <div class="gallery-item item2"><img src="images/photo2.png" alt="gallery image"></div>
            <div class="gallery-item item3"><img src="images/photo3.png" alt="gallery image"></div>
            <div class="gallery-item item4"><img src="images/photo4.png" alt="gallery image"></div>
            <div class="gallery-item item5"><img src="images/photo5.png" alt="gallery image"></div>
            <div class="gallery-item item6"><img src="images/photo6.png" alt="gallery image"></div>

        </div>
    </div>
</body>
</html>
